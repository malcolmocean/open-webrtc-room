<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>WFH.cafe / complice.co</title>
    <link rel='stylesheet' href="http://localhost:5000/bootstrap/css/bootstrap.css">
    <link rel='stylesheet' href="http://localhost:5000/bootstrap/css/flat-ui.css">
    <link rel='stylesheet' href="http://localhost:5000/css/style.css">
  </head>
  <body class='darktheme'>
    <div id="webrtcvideos_root"></div>
    <script type="text/javascript">
      let audioState = 'off'
      SimpleWebRTC.run({
        roomName: 'demo',
        userName: ['Bob', 'Jane', 'Hussain', 'Anju', 'Sean'][Math.floor(5*Math.random())],
        // Change the last section of the configUrl to match your API key
        configUrl: 'https://api.simplewebrtc.com/config/guest/491f6d482c8562d43e7be985',
        root: document.getElementById('webrtcvideos_root'),
        openToPublic: true,
        allowShareScreen: true,
        allowWalkieTalkieMode: false,
        audioModeType: 'sometimes',
        audioOffMessage: "Audio? No way. Okay maybe sometimes."
      });
      function toggleDarktheme () {
        if (/darktheme/.test(document.body.className)) {
          document.body.className = document.body.className.replace(/ *darktheme */, '')
        } else {
          document.body.className = document.body.className += ' darktheme'
        }
      }
      function toggleAudio () {
        audioState = (audioState == 'on') ? 'off' : 'on'
        SimpleWebRTC.setCurrentAudioState(audioState)
        const btn = document.getElementById('toggle-audio-button')
        btn.className = (audioState == 'on') ? 'btn btn-danger' : 'btn btn-success'
        btn.innerText = (audioState == 'on') ? 'turn audio off' : 'turn audio on'
      }
    </script>

    <div style='display: inline-block; position: absolute; right: 10px; bottom: 10px;'>
      <button class='btn btn-ghost btn-black' onclick='toggleDarktheme()'>dark</button>
    </div>

    </div>
     -->

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css'>
  </body>
</html>
