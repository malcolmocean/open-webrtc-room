    <div id="root"></div>

      SimpleWebRTC.run({
        roomName: 'demo',
        userName: ['Bob', 'Jane', 'Hussain', 'Anju', 'Sean'][Math.floor(5*Math.random())],

        configUrl: 'https://api.simplewebrtc.com/config/guest/491f6d482c8562d43e7be985',

        openToPublic: true,
        allowShareScreen: true,
        allowWalkieTalkieMode: false,
      });
    </script>
