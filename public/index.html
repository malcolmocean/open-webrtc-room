<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- IMPORTANT SETUP -->
    <!-- Change the YOUR_API_KEY section of the config URL to match your API key --> 
    <meta
      name="simplewebrtc-config-url"
      content="https://api.simplewebrtc.com/config/guest/491f6d482c8562d43e7be985"
    />
    <title>SimpleWebRTC Sample App</title>
    <style type='text/css'>
      video {
        max-width: 200px;
        max-height: 200px;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script type="text/javascript">
      SimpleWebRTC.run({
        roomName: 'demo',
        userName: 'Malcolm',
        root: document.getElementById('root'),
        openToPublic: true,
        showHostVideo: true,
        showVisitorVideo: true,
        allowShareScreen: true,
        allowWalkieTalkieMode: false,
      });
    </script>
  </body>
</html>
